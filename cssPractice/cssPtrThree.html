<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  *,
  *::before,
  *::after {
    outline: 1px solid red;
    box-sizing: border-box;
  }

  .row1 {
    margin-bottom: 10px;
  }

  .item1 {
    background-color: blue;
    height: 80px;
    width: 80px;
  }

  .item2 {
    background-color: greenyellow;
  }

  .item3 {
    background-color: red;
  }

  .item4 {
    background-color: green;
  }

  .item5 {
    background-color: yellow;
    height: 80px;
    width: 80px;
  }
</style>

<body>
  <div class="container">
    <div class="row1">
      <div class="item1"></div>
      <div class="item2"></div>
      <div class="item3"></div>
      <div class="item4"></div>
      <div class="item5"></div>
    </div>
    <div class="row2">
      <div class="item1"></div>
      <div class="item2"></div>
      <div class="item3"></div>
      <div class="item4"></div>
      <div class="item5"></div>
    </div>
  </div>

</body>

</html>
